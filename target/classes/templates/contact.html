<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CCM Tech Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}"> 
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <a th:href="@{/}">
                    <img th:src="@{/assets/logo.jpg}" alt="CCM Tech Services Logo" class="nav-logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/services}">Services</a></li>
                <li><a th:href="@{/projects}">Projects</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/contact}" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero" style="height: 60vh; min-height: 400px;">
            <div class="hero-content">
                <h1>Contact CCM Tech Services</h1>
                <p>Building a secure and efficient digital future since 2025.</p>
            </div>
            <div class="hero-background"></div>
        </section>

                <section id="contact" class="contact">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <p>Ready to transform your IT infrastructure? Contact us today.</p>
                <form class="contact-form" onsubmit="event.preventDefault();">
                    <div class="form-group">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main> 

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CCM Tech Services. All rights reserved.</p>
        </div>
    </footer>

    <script th:src="@{/script.js}"></script>
</body>

</html>
